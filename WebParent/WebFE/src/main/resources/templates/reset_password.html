  <span></span>
  <span></span>

  <span></span>
  <span></span>
</div>
<!-- Loader End -->
<div th:insert="common/page_header :: header"></div>
<!-- mobile fix menu start -->
<div class="mobile-menu d-md-none d-block mobile-cart">
  <ul>
    <li class="active">
      <a href="index.html">
        <i class="iconly-Home icli"></i>
        <span>Home</span>
      </a>
    </li>

    <li class="mobile-category">
      <a href="javascript:void(0)">
        <i class="iconly-Category icli js-link"></i>
        <span>Category</span>
      </a>
    </li>

    <li>
      <a href="search.html" class="search-box">
        <i class="iconly-Search icli"></i>
        <span>Search</span>
      </a>
    </li>

    <li>
      <a href="wishlist.html" class="notifi-wishlist">
        <i class="iconly-Heart icli"></i>
        <span>My Wish</span>
      </a>
    </li>

    <li>
      <a href="cart.html">
        <i class="iconly-Bag-2 icli fly-cate"></i>
        <span>Cart</span>
      </a>
    </li>
  </ul>
</div>
<!-- mobile fix menu end -->

<!-- Breadcrumb Section Start -->
<section class="breadscrumb-section pt-0">
  <div class="container-fluid-lg">
    <div class="row">
      <div class="col-12">
        <div class="breadscrumb-contain">
          <h2>Forgot Password</h2>
          <nav>
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="index.html">
                  <i class="fa-solid fa-house"></i>
                </a>
              </li>
              <li class="breadcrumb-item active">Forgot Password</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- log in section start -->
<section class="log-in-section section-b-space forgot-section">
  <div class="container-fluid-lg w-100">
    <div class="row">
      <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
        <div class="image-contain">
          <img th:src="@{/assets/images/inner-page/forgot.png}" class="img-fluid" alt="">
        </div>
      </div>

      <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
        <div class="d-flex align-items-center justify-content-center h-100">
          <div class="log-in-box">
            <div class="log-in-title">
              <h3>Welcome To Fastkart</h3>
              <h4>Forgot your password</h4>
            </div>

            <div class="input-box">
              <form th:action="@{/reset_password}" method="post" class="row g-4">
                <input type="hidden" th:value="${token}" name="token" />
                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="password" class="form-control" name="password" id="email"
                           placeholder="Enter your new password">
                    <label for="email">New Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input type="password" class="form-control" name="password"
                           placeholder="Confirm your new password">
                    <label for="email">Confirm Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-animation w-100" type="submit">Forgot
                    Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- log in section end -->
<!-- Tap to top start -->
<div class="theme-option">
  <div class="back-to-top">
    <a id="back-to-top" href="#">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>
</div>
<!-- Tap to top end -->

<!-- Bg overlay Start -->
<div class="bg-overlay"></div>
<!-- Bg overlay End -->

<!-- latest jquery-->
<footer th:replace="common/page_footer :: footer"></footer>
</body>

</html>
