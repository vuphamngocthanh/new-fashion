<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/page_head :: page_head">

<body>

    <!-- Loader Start -->
    <div class="fullpage-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->
    <header th:insert="common/page_header :: header"></header>
    <!-- Header End -->

    <!-- mobile fix menu start -->
    <div class="mobile-menu d-md-none d-block mobile-cart">
        <ul>
            <li class="active">
                <a href="index.html">
                    <i class="iconly-Home icli"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="mobile-category">
                <a href="javascript:void(0)">
                    <i class="iconly-Category icli js-link"></i>
                    <span>Category</span>
                </a>
            </li>

            <li>
                <a href="search.html" class="search-box">
                    <i class="iconly-Search icli"></i>
                    <span>Search</span>
                </a>
            </li>

            <li>
                <a href="wishlist.html" class="notifi-wishlist">
                    <i class="iconly-Heart icli"></i>
                    <span>My Wish</span>
                </a>
            </li>

            <li>
                <a href="cart.html">
                    <i class="iconly-Bag-2 icli fly-cate"></i>
                    <span>Cart</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>Forgot Password</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">Forgot Password</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- log in section start -->
    <section class="log-in-section section-b-space forgot-section">
        <div class="container-fluid-lg w-100">
        
                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="log-in-box">
                            <div class="log-in-title">
                                <h3>Welcome To FashionShop</h3>
                                <h4>Forgot your password</h4>
                            </div>

                            <div class="input-box">
                                <form th:action="@{/forgot_password}" method="post" class="row g-4">
                                    <div class="col-12">
                                        <div class="form-floating theme-form-floating log-in-form">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="Email Address">
                                            <label for="email">Email Address</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-animation w-100" type="submit">Forgot
                                            Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
        </div>
    </section>
    <!-- log in section end -->

    <!-- Tap to top start -->
    <div class="theme-option">
        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>

    <!-- jquery ui-->
    <script th:src="@{/assets/js/jquery-ui.min.js}"></script>

    <!-- Bootstrap js-->
    <script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap/bootstrap-notify.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap/popper.min.js}"></script>

    <!-- feather icon js-->
    <script th:src="@{/assets/js/feather/feather.min.js}"></script>
    <script th:src="@{/assets/js/feather/feather-icon.js}"></script>

    <!-- Lazyload Js -->
    <script th:src="@{/assets/js/lazysizes.min.js}"></script>

    <!-- Slick js-->
    <script th:src="@{/assets/js/slick/slick.js}"></script>
    <script th:src="@{/assets/js/slick/slick-animation.min.js}"></script>
    <script th:src="@{/assets/js/slick/custom_slick.js}"></script>

    <!-- Auto Height Js -->
    <script th:src="@{/assets/js/auto-height.js}"></script>

    <!-- WOW js -->
    <script th:src="@{/assets/js/wow.min.js}"></script>
    <script th:src="@{/assets/js/custom-wow.js}"></script>

    <!-- script js -->
    <script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
